<html>
    <head>
        <title>Buses by RubberSpaceSuit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id='images'></div>
        <script>
            imageContainer = document.querySelector('#images');
            var urlpre = 'https://delacorteclock.github.io/bus/';
            var files = ['P1000183.JPG', 'P1010625.JPG', 'P1010627.JPG', 'P1010630.JPG', 'P1010672.JPG', 'P1010687.JPG', 'P1010690.JPG', 'P1010695.JPG'];
            files.forEach(function (ending) {
                console.log(`<img src='${urlpre}${ending}' width='300px'>`);
                imageContainer.innerHTML += `<img src='${urlpre}${ending}' width='300px'>`;
            });
        </script>
    </body>
</html>
